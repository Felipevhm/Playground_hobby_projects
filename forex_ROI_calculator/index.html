<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Alavancagem</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
      <h1>Calculadora de Forex</h1>
      <nav>
        <h2>EUR/USD</h2>
        <p span id="exchangeRate"></p>
      </nav>
    </header>
   

    <table>
        <!-- <tr>
            <th></th><th></th><th></th>
            <th>EUR/USD</th>
            <th></th><th></th><th></th>
        </tr> -->
        <main>
          <tr>
              <td class="labels">N° DE CONTRATOS</td>
              <td><input id="nContratos" onchange="compute(event)" type="text" value="1" ></input> </td>
              <td class="labels">Alavancagem</td>
              <td><input id="alavancagem" onchange="compute(event)" value="100" ></input> </td>
              <td class="labels">Margem em Operação</td>
              <td><p id="margemOperacao" value="$127">$127,00</p></td>

                        
          </tr>
          <tr class="full-width">
            <td id="special-td">Entrada</td>
            <td class="labels">
              <input  id="entrada" type="number" value="1.08149" onchange="compute(event)" step="0.00001" >
            </td>          
            <th></th> <th></th> <th></th> <th></th>
          </tr>
          <tr>
            <td class="labels">GAIN MÁX</td>
            <td><p id="gain-max" value="$127">$127,00</p></td>
            <td class="labels">ALVO</td>
            <td><input id="alvo" onchange="compute(event)" type="number" value="0"></input></td>
            <th></th> <th></th> 
          </tr>
          <tr>
          <td class="labels">LOSS MÁX</td>
          <td><p value="$40,00">$40,00</p></td>
          <td class="labels">STOP</td>
          <td><input type="text" value="1,08441" ></input></td>

          <th></th> <th></th>
        </tr>
          <tr>
              <td class="labels">Lucro Parcial</td>
              <td><p value="$3,50">$3,50</p></td>
              <td class="labels">Parcial</td>
              <td><input type="text" value="1,08361" ></input></td>
              <th></th> <th></th> 
          </tr>

          <tr>
              <td id="bottom-left-td" class="labels">Valor da Conta.</td>
              <td><input type="text" value="$25.000"></input></td>
              <th></th> <th></th> <th></th><th id="last-th"></th>
               
          </tr>
          <tr>

            <script src="./main.js"></script>
        </main>
</body>

</html>
