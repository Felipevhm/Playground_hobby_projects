<!DOCTYPE html>
<html lang="pt-br">
<head>
   <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≤ ForexCalc</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
      <h1>Calculadora de Forex</h1>
      <nav>
        <h2>EUR/USD</h2>
        <p span id="exchangeRate"></p>
      </nav>
    </header>
   

    <table>
        <main>
          <tr>
              <td class="labels">N¬∞ DE CONTRATOS</td>
              <td><input id="nContratos" onchange="compute(event)" type="number" value="1" ></input> </td>
              <td class="labels">Alavancagem</td>
              <td><input id="alavancagem" type="number" onchange="compute(event)" value="100" ></input> </td>
              <td class="labels">Margem em Opera√ß√£o</td>
              <td><p id="margemOperacao" value="$127">$127,00</p></td>

                        
          </tr>
          <tr class="full-width">
            <td id="special-td">Entrada</td>
            <td class="labels">
              <input  id="entrada" type="number" value="1.08150" onchange="compute(event)" step="0.00001" >
            </td>          
            <th></th> <th></th> <th></th> <th></th>
          </tr>
          <tr>
            <td class="labels">GAIN M√ÅX</td>
            <td class="text-percentage">
              <p id="alvo-output" value="$127">$127,00</p> 
              <p id="gain-percentage">95%</p>
            </td>

            <td class="labels">ALVO</td>
            <td><input id="alvo-input" step="0.00001" onchange="compute(event)" type="number" value="1.08150" ></input></td>
            <th></th> <th></th> 
          </tr>

          <tr>
          <td  class="labels">STOP M√ÅX</td>
          <td class="text-percentage">
            <p id="loss-output" value="$127">$127,00</p> 
            <p id="loss-percentage">15%</p>
          </td>
          
        
            <td class="labels">ALVO </td>
            <td>  <input id="stop-input"type="number" onchange="compute(event)" step="0.00001" value="1.08441">
            </input>
          </td>


          <th></th> <th></th>
        </tr>
          <tr>
              <td id="teste" class="labels">Lucro Parcial | teste de output</td>
              <td><p id="partial-output" value="$3,50">$3,50</p></td>
              <td class="labels">Parcial</td>
              <td>
                <input id="partial-input" type="number" onchange="compute(event)" step="0.00001" value="1.08361" >
                </input>
              </td>
              <th></th> <th></th> 
          </tr>

          <tr>
              <td id="bottom-left-td" class="labels">Valor da Conta</td>
              <td>
                <input type="number" onchange="compute(event)" step="0.01" value="25000.00">
                </input>
              </td>
              
              <td class="labels">Meta da opera√ß√£o</td>
              <td>
                <div class="input-wrapper-meta-percentual">
                  <input id="meta-input" type="number" onchange="compute(event)" step="0.01" value="100.00">
                  </input> 
                  <label for="nome">(em % da banca)</label>
                </div>
              </td>
             <th></th><th id="last-th"></th>
               
      
    </table>
    <!-- <footer>
     
    </footer> -->

            <script src="./main.js"></script>
        </main>
</body>

</html>
